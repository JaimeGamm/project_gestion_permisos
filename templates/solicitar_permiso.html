<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Permiso</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Solicitar Permiso</h2>
        
        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <form action="{{ url_for('solicitar_permiso') }}" method="POST">
            <div class="form-group">
                <label for="tipo_permiso">Tipo de Permiso:</label>
                <select name="tipo_permiso" id="tipo_permiso" class="form-control" required>
                    <option value="" disabled selected>Seleccione el tipo de permiso</option>
                    <option value="salud">Salud</option>
                    <option value="familiar">Familiar</option>
                    <option value="otros">Otros</option>
                </select>
            </div>

            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <textarea name="descripcion" id="descripcion" rows="4" class="form-control" placeholder="Escriba una breve descripción de porque solicitar el permiso" required></textarea>
            </div>

            <div class="form-group">
                <label for="fecha_permiso">Fecha del Permiso:</label>
                <input type="date" name="fecha_permiso" id="fecha_permiso" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="hora_inicio">Hora de Inicio:</label>
                <input type="time" name="hora_inicio" id="hora_inicio" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="hora_fin">Hora de Fin:</label>
                <input type="time" name="hora_fin" id="hora_fin" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Solicitar Permiso</button>
            <button href="{{ url_for('dashboard') }}" class="btn btn-primary">
                <a href="{{ url_for('dashboard_empleado') }}" class="btn" >Volver al Dashboard</a>
            </button>
        </form>
    </div>
</body>
</html>
<style>
    body {
    background-color: white; /* Fondo azul oscuro */
    font-family: Arial, sans-serif;
}

.container {
    background-color: #564ecc; /* Fondo azul claro para el contenedor */
    padding: 20px;
    border-radius: 5px; /* Esquinas redondeadas */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Efecto de sombra */
    width: fit-content;
    margin: auto;
}

h2 {
    color: white;
    text-align: center;
}

label {
    color: white;
}

.form-group {
    margin-bottom: 15px;
}

input[type="text"],
input[type="email"],
input[type="password"],
input[type="date"],
input[type="time"],
textarea,
select {
    display: block;
    width: calc(100% - 20px);
    padding: 10px;
    margin-top: 5px;
    border: none;
    border-radius: 5px;
}

button {
    background-color: #2980b9;
    color: white;
    padding: 10px 15px;
    border: none;
    cursor: pointer;
    width: 100%;
    margin-top: 15px;
    width: 300px;
}

button:hover {
    opacity: 0.85;
}

.alert {
    background-color: #e74c3c; /* Fondo rojo para alertas */
    color: white;
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 15px;
}

.btn {
        color: white;     
    }

</style>
